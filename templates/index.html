<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATS Resume Checker</title>
    <link href="https://fonts.googleapis.com/css?family=Orbitron:400,700,900&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            min-height: 100vh;
            margin: 0;
            font-family: 'Orbitron', monospace;
            background: radial-gradient(circle at 20% 80%, #ff6b35 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, #ff8c42 0%, transparent 50%),
                        radial-gradient(circle at 40% 40%, #f4a261 0%, transparent 50%),
                        linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 50%, #1a1a1a 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            padding: 2rem 1rem;
        }

        .card {
            background: linear-gradient(145deg, 
                        rgba(255, 140, 66, 0.98) 0%, 
                        rgba(244, 162, 97, 0.95) 30%, 
                        rgba(255, 107, 53, 0.98) 100%);
            border: 2px solid transparent;
            background-clip: padding-box;
            border-radius: 25px;
            box-shadow: 
                0 0 20px rgba(255, 107, 53, 0.2),
                0 0 40px rgba(255, 140, 66, 0.1);
            padding: 3rem 2.5rem;
            width: 100%;
            max-width: 480px;
            text-align: center;
            position: relative;
            backdrop-filter: blur(10px);
        }

        .card::before {
            content: '';
            position: absolute;
            top: -3px; left: -3px; right: -3px; bottom: -3px;
            z-index: -1;
            border-radius: 28px;
            background: linear-gradient(45deg, 
                        #ff6b35 0%, 
                        #ff8c42 25%, 
                        #f4a261 50%, 
                        #ff8c42 75%, 
                        #ff6b35 100%);
            background-size: 400% 400%;
            animation: gradientShift 4s ease infinite;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .card h2 {
            margin-bottom: 0.8rem;
            color: #000000;
            font-weight: 900;
            font-size: 2.8rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            text-shadow: 0 0 5px rgba(255, 215, 0, 0.3);
        }

        .card p {
            color: #1a1a1a;
            margin-bottom: 2.5rem;
            font-size: 1.15rem;
            font-weight: 400;
            line-height: 1.6;
        }

        .input-group {
            margin-bottom: 2rem;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.8rem;
            color: #000000;
            font-size: 1.1rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .input-group input[type="file"],
        .input-group textarea {
            width: 100%;
            padding: 1.2rem;
            border: 2px solid #000000;
            border-radius: 15px;
            font-size: 1rem;
            font-family: 'Orbitron', monospace;
            background: rgba(255, 255, 255, 0.9);
            color: #000000;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
            transition: all 0.3s ease;
        }

        .input-group input[type="file"]::placeholder,
        .input-group textarea::placeholder {
            color: #666666;
            opacity: 0.7;
        }

        .input-group input[type="file"]:focus,
        .input-group textarea:focus {
            border: 2px solid #ff6b35;
            outline: none;
            box-shadow: 0 0 15px rgba(255, 107, 53, 0.3);
            transform: scale(1.01);
        }

        .input-group input[type="file"]:hover,
        .input-group textarea:hover {
            border: 2px solid #ff6b35;
            box-shadow: 0 0 10px rgba(255, 107, 53, 0.2);
        }

        .input-group textarea {
            resize: vertical;
            min-height: 120px;
        }

        .input-group input[type="file"]::file-selector-button {
            background: linear-gradient(45deg, #ff6b35, #ff8c42);
            color: #000000;
            border: none;
            border-radius: 8px;
            padding: 0.5rem 1rem;
            font-family: 'Orbitron', monospace;
            font-weight: 700;
            margin-right: 1rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .input-group input[type="file"]::file-selector-button:hover {
            background: linear-gradient(45deg, #ff8c42, #f4a261);
            box-shadow: 0 0 8px rgba(255, 107, 53, 0.3);
        }

        .submit-btn {
            width: 100%;
            background: linear-gradient(45deg, #ff6b35 0%, #ff8c42 50%, #f4a261 100%);
            background-size: 200% 200%;
            color: #000000;
            border: none;
            border-radius: 15px;
            padding: 1.3rem;
            font-size: 1.3rem;
            font-weight: 900;
            font-family: 'Orbitron', monospace;
            cursor: pointer;
            margin-top: 1rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            letter-spacing: 2px;
            text-transform: uppercase;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            animation: buttonShift 3s ease-in-out infinite;
        }

        @keyframes buttonShift {
            0%, 100% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0; left: -100%;
            width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        .submit-btn:hover {
            background: linear-gradient(45deg, #f4a261 0%, #ff8c42 50%, #ff6b35 100%);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            transform: translateY(-2px);
        }

        .submit-btn:active {
            transform: translateY(0) scale(0.98);
        }

        .result {
            margin-top: 2.5rem;
            padding: 1.8rem 1.5rem;
            background: rgba(255, 255, 255, 0.95);
            border: 2px solid #000000;
            border-radius: 20px;
            color: #000000;
            font-size: 1.1rem;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
            text-align: left;
            line-height: 1.8;
        }

        /* Floating particles effect */
        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-image: 
                radial-gradient(2px 2px at 20px 30px, rgba(255, 107, 53, 0.2), transparent),
                radial-gradient(2px 2px at 40px 70px, rgba(255, 140, 66, 0.2), transparent),
                radial-gradient(1px 1px at 90px 40px, rgba(244, 162, 97, 0.2), transparent);
            background-repeat: repeat;
            background-size: 100px 80px;
            animation: particles 20s linear infinite;
            pointer-events: none;
        }

        @keyframes particles {
            from { transform: translate(0, 0) rotate(0deg); }
            to { transform: translate(-100px, -80px) rotate(360deg); }
        }

        @media (max-width: 500px) {
            .card {
                padding: 2rem 1.5rem;
                max-width: 95vw;
                margin: 1rem;
            }
            
            .card h2 {
                font-size: 2.2rem;
                letter-spacing: 1px;
            }
            
            .card p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>ATS Resume Checker</h2>
        <p>Upload your resume and paste the job description to check ATS-friendliness.</p>
        <form method="post" enctype="multipart/form-data">
            <div class="input-group">
                <label for="jobdesc">Job Description</label>
                <textarea name="jobdesc" id="jobdesc" required placeholder="Paste the job description here...">{{ jobdesc or '' }}</textarea>
            </div>
            <div class="input-group">
                <label for="resume">Resume File (.pdf or .docx)</label>
                <input type="file" name="resume" id="resume" accept=".pdf,.docx" required>
            </div>
            <button class="submit-btn" type="submit">Check Resume</button>
        </form>
        {% if result %}
        <div class="result">
            {{ result|safe }}
        </div>
        {% endif %}
    </div>
</body>
</html>
